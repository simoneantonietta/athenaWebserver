<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Saet I.S. || Athena</title>   

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "LALALALALAL";
      }
    </script> 

  </head>
  <body>
    <h1>
      <div class="row">
        <div class="column">
          SAET I.S. - Centrale Athena : parametri di supervisione
        </div>
        <div class="column">
          <a href="index.html">
            <img src="favicon.ico" alt="descriptive text" style="float: right; margin-right: 15px;">
          </a>
        </div>
      </div>    
    </h1>
    <div id="index-menu">
        <div class="table">
          <ul id="horizontal-list">
            <li><button onclick="window.location.href='parametri_di_sistema.html';">Parametri di Sistema</button></li>            
            <li><button onclick="window.location.href='parametri_di_centrale.html';">Parametri di Centrale</button></li>            
            <li><button onclick="window.location.href='parametri_di_supervisione.html';">Parametri di Supervisione</button></li>            
          </ul>
        </div>
    </div>
    <br><br>
    <form action="/successChange.html" method="get">
        <table class="ip">
          <tr>
            <th class="first-col">
              <label for="ipSupervisor">Indirizzo IP Supervisore:</label>
            </th>
            <th class="second-col">
              <input type="number" min="0" max="255" class="form-input" id="ipSupervisor1" name="ipSupervisor1" placeholder="xxx">.
              <input type="number" min="0" max="255" class="form-input" id="ipSupervisor2" name="ipSupervisor2" placeholder="xxx">.
              <input type="number" min="0" max="255" class="form-input" id="ipSupervisor3" name="ipSupervisor3" placeholder="xxx">.
              <input type="number" min="0" max="255" class="form-input" id="ipSupervisor4" name="ipSupervisor4" placeholder="xxx">
            </th>
          </tr>  
        </table><br><br>
        <table class="ip">
          <tr>
            <th class="first-col">
              <label for="svPort">Porta Supervisore</label>        
            </th>
            <th class="second-col">
              <input type="text" class="form-input" id="svPort" name="svPort">
            </th>
          </tr>  
        </table><br><br>
        <table class="ip">
          <tr>
            <th class="first-col">
              <label for="phoneBook">Rubrica Telefonica:</label>
            </th>
            <th class="second-col">
              <input type="text" class="form-input" id="cell1" name="cell1"><br><br>
              <input type="text" class="form-input" id="cell2" name="cell2"><br><br>
              <input type="text" class="form-input" id="cell3" name="cell3"><br><br>
              <input type="text" class="form-input" id="cell4" name="cell4"><br><br>
              <input type="text" class="form-input" id="cell5" name="cell5"><br><br>
              <input type="text" class="form-input" id="cell6" name="cell6"><br><br>
              <input type="text" class="form-input" id="cell7" name="cell7"><br><br>
              <input type="text" class="form-input" id="cell8" name="cell8"><br><br>
            </th>
          </tr>  
        </table><br><br>
        <table class="ip">
          <tr>
            <th class="first-col">
              <label for="eventConfig">Configurazione eventi:</label>
            </th>
            <th class="second-col">
              <input type="text" class="form-input" id="eventConfig" name="eventConfig"><br><br>
            </th>
          </tr>  
        </table><br><br>                
        <button class="submit" type="submit" formmethod="post">Invia</button>
    </form> 

    <br><br>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">TEST</button> 

  </body>
</html>
