<!DOCTYPE html>

<html>

    <title>Saet I.S. || Athena</title>  
    <script type="text/javascript">
      function initialLoad(){
        var central = document.getElementById("centralType");
        switch(central.value)
        {
          case "notifier":
            var communication = document.getElementById("notifierConnection");
            break; 
          case "tecnofire":
            var communication = document.getElementById("tecnofireConnection");
            break; 
          case "honeywell":
            var communication = document.getElementById("honeywellConnection");
            break; 
          case "def":
            var communication = document.getElementById("defConnection");
            break; 
          case "detfire":
            var communication = document.getElementById("detfireConnection");
            break; 
        }
        changeCentralOptions(central);
        changeCommunicationOptions(communication);
      }
      function changeCommunicationOptions(communication){
        switch(communication.value)
        {
          case 'com':
            document.getElementById("centralModelLabel").style.display = "initial";
            document.getElementById("isiPort").style.display = "initial";
            document.getElementById("isiPort").value = "com1";
            document.getElementById("com1").style.display = "initial";
            document.getElementById("com2").style.display = "initial";
            document.getElementById("usb1").style.display = "none";
            document.getElementById("usb2").style.display = "none";
            document.getElementById("usb3").style.display = "none";
            document.getElementById("notifierComParam").style.display = "initial";
            document.getElementById("notifierLanParam").style.display = "none";
            break;
          case 'usb':
            document.getElementById("centralModelLabel").style.display = "initial";
            document.getElementById("isiPort").style.display = "initial";
            document.getElementById("isiPort").value = "usb1";
            document.getElementById("com1").style.display = "none";
            document.getElementById("com2").style.display = "none";
            document.getElementById("usb1").style.display = "initial";
            document.getElementById("usb2").style.display = "initial";
            document.getElementById("usb3").style.display = "initial";
            document.getElementById("notifierComParam").style.display = "none";
            document.getElementById("notifierLanParam").style.display = "none";
            break;
          case 'lan':
            document.getElementById("isiPort").style.display = "none";
            document.getElementById("centralModelLabel").style.display = "none";
            document.getElementById("notifierComParam").style.display = "none";
            document.getElementById("notifierLanParam").style.display = "initial";            
            break;
        }
      }

              document.getElementById("DF88").style.display = "none";
              document.getElementById("DF40").style.display = "none";
              document.getElementById("notifierParagraph").style.display = "none";
              document.getElementById("tecnofireParagraph").style.display = "none";
              document.getElementById("honeywellParagraph").style.display = "initial";
              document.getElementById("defParagraph").style.display = "none";

              break;
          case 'def':

              document.getElementById("AM4000").style.display = "none";
              document.getElementById("AM6000N").style.display = "none";
              document.getElementById("AM8200").style.display = "none";
              document.getElementById("TFA1-298").style.display = "none";
              document.getElementById("TFA1-596").style.display = "none";
              document.getElementById("TFA1-1192").style.display = "none";
              document.getElementById("XLS200").style.display = "none";
              document.getElementById("XLS400").style.display = "none";
              document.getElementById("XLS600").style.display = "none";
              document.getElementById("CA3000P-NE").style.display = "initial";
              document.getElementById("CA3000P-CMP3").style.display = "initial";
              document.getElementById("CA3000P-BMP3").style.display = "initial";
              document.getElementById("CA3000P-CMP9").style.display = "initial";
              document.getElementById("DF88").style.display = "none";
              document.getElementById("DF40").style.display = "none";
              document.getElementById("notifierParagraph").style.display = "none";
              document.getElementById("tecnofireParagraph").style.display = "none";
              document.getElementById("honeywellParagraph").style.display = "none";
              document.getElementById("defParagraph").style.display = "initial";
              document.getElementById("detfireParagraph").style.display = "none";              
              break;
          case 'detfire':
              document.getElementById("centralType").style.backgroundImage = "url(/images/detfire_low.png)";
              document.getElementById("centralModel").value = "DF88";
              document.getElementById("AM2000N").style.display = "none";
              document.getElementById("AM4000").style.display = "none";

              document.getElementById("TFA1-298").style.display = "none";
              document.getElementById("TFA1-596").style.display = "none";
              document.getElementById("TFA1-1192").style.display = "none";
              document.getElementById("XLS200").style.display = "none";
              document.getElementById("XLS400").style.display = "none";
              document.getElementById("XLS600").style.display = "none";
              document.getElementById("CA3000P-NE").style.display = "none";
              document.getElementById("CA3000P-CMP3").style.display = "none";

              document.getElementById("CA3000P-CMP9").style.display = "none";
              document.getElementById("DF88").style.display = "initial";
              document.getElementById("DF40").style.display = "initial";
              document.getElementById("notifierParagraph").style.display = "none";
