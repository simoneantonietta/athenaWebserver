<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Saet I.S. || Athena</title>       
  </head>
  <body>
    <h1>
      <div class="row">
        <div class="column">
          SAET I.S. - Centrale Athena : parametri di centrale
        </div>
        <div class="column">
          <a href="index.html">
            <img src="favicon.ico" alt="descriptive text" style="float: right; margin-right: 15px;">
          </a>
        </div>
      </div>    
    </h1>
    <div id="index-menu">
        <div class="table">
          <ul id="horizontal-list">
            <li><button onclick="window.location.href='parametri_di_sistema.html';">Parametri di Sistema</button></li>            
            <li><button onclick="window.location.href='parametri_di_centrale.html';">Parametri di Centrale</button></li>            
            <li><button onclick="window.location.href='parametri_di_supervisione.html';">Parametri di Supervisione</button></li>            
          </ul>
        </div>
    </div>
    <br><br>
    <form action="/successChange.html" method="get">
        <table class="ip">
          <tr>
            <th class="first-col">
              <label for="centralType">Marca Centrale</label>
            </th>
            <th class="second-col">
              <select name="centralTypes" id="centralTypes">
                <option value="notifier">Notifier</option>
                <option value="tecnofire">Tecnofire</option>
                <option value="honeywell">Honeywell</option>
                <option value="def">DEF</option>
                <option value="detfire">DETFIRE</option>
              </select>            
            </th>
          </tr>  
        </table><br><br>
        <table class="ip">
          <tr>
            <th class="first-col">
              <label for="centralModel">Modello Centrale</label>
            </th>
            <th class="second-col">
              <select name="centralModel" id="centralModel">
                <option value="notifier">Notifier</option>
                <option value="tecnofire">Tecnofire</option>
                <option value="honeywell">Honeywell</option>
                <option value="def">DEF</option>
                <option value="detfire">DETFIRE</option>
              </select>
            </th>
          </tr>  
        </table><br><br>
        <table class="ip">
          <tr>
            <th class="first-col">
              <label for="connection">Tipo di Connessione</label>
            </th>
            <th class="second-col">
              <select name="connection" id="connection">
                <option value="com">COM</option>
                <option value="usb">USB</option>
                <option value="lan">LAN</option>
              </select><br><br>            
            </th>
          </tr>  
        </table><br><br>
        <button class="submit" type="submit" formmethod="post">Invia</button>
    </form>  
  </body>
</html>
