    <script type="text/javascript">
      function initialLoad(){
        var central = document.getElementById("centralType");
        switch(central.value)
        {
          case "notifier":
            var communication = document.getElementById("notifierConnection");
            break; 
          case "tecnofire":
            var communication = document.getElementById("tecnofireConnection");
            break; 
          case "honeywell":
            var communication = document.getElementById("honeywellConnection");
            break; 
          case "def":
            var communication = document.getElementById("defConnection");
            break; 
          case "detfire":
            var communication = document.getElementById("detfireConnection");
            break; 
        }
        changeCentralOptions(central);
        changeCommunicationOptions(communication);
        var i;
        for(i=0;i<8;i++)
        {
          var inputName = "in" + (i+1) + "Function";
          showInputSetting(document.getElementById(inputName));
        }
      }
      function changeCommunicationOptions(communication){
        switch(communication.value)
        {
          case 'com':
            document.getElementById("centralModelLabel").style.display = "initial";
            document.getElementById("isiPort").style.display = "initial";
            document.getElementById("isiPort").value = "com1";
            document.getElementById("com1").style.display = "initial";
            document.getElementById("com2").style.display = "initial";
            document.getElementById("usb1").style.display = "none";
            document.getElementById("usb2").style.display = "none";
            document.getElementById("usb3").style.display = "none";
            document.getElementById("notifierComParam").style.display = "initial";
            document.getElementById("notifierLanParam").style.display = "none";
            break;
          case 'usb':
            document.getElementById("centralModelLabel").style.display = "initial";
            document.getElementById("isiPort").style.display = "initial";
            document.getElementById("isiPort").value = "usb1";
            document.getElementById("com1").style.display = "none";
            document.getElementById("com2").style.display = "none";
            document.getElementById("usb1").style.display = "initial";
            document.getElementById("usb2").style.display = "initial";
            document.getElementById("usb3").style.display = "initial";
            document.getElementById("notifierComParam").style.display = "none";
            document.getElementById("notifierLanParam").style.display = "none";
            break;
          case 'lan':
            document.getElementById("isiPort").style.display = "none";
            document.getElementById("centralModelLabel").style.display = "none";
            document.getElementById("notifierComParam").style.display = "none";
            document.getElementById("notifierLanParam").style.display = "initial";            
            break;
        }
      }

      function showInputSetting(input){
        var inputNumber = input.id.match(/\d/g);             // search number into string
        inputNumber = inputNumber.join("");
        var inputDescString = "desc" + inputNumber;
        var input24hString = "24h" + inputNumber;
        var inputDelayString = "delay" + inputNumber;
        var inputDelayTypeString = "delayType" + inputNumber;
        var inputRestoreString = "restore" + inputNumber;
        var inputRestoreConditionString = "restoreCondition" + inputNumber;              
        if(input.value == "3")            // Bypass
        {
          //console.log("Bypass");          
          document.getElementById(inputDescString).style.display = "none";
          document.getElementById(input24hString).style.display = "none";
          document.getElementById(inputDelayString).style.display = "none";
          document.getElementById(inputDelayTypeString).style.display = "none";
          document.getElementById(inputRestoreString).style.display = "none";
          document.getElementById(inputRestoreConditionString).style.display = "none";
        }
        else
        {
          //console.log("Non Bypass");
          document.getElementById(inputDescString).style.display = "table-row";
          document.getElementById(input24hString).style.display = "table-row";
          document.getElementById(inputDelayString).style.display = "table-row";
          document.getElementById(inputDelayTypeString).style.display = "table-row";
          document.getElementById(inputRestoreString).style.display = "table-row";
          document.getElementById(inputRestoreConditionString).style.display = "table-row";
        }
      }

                  <option value="input">Ingresso</option>
                  <option value="bypass">Bypass</option>
                </select> 
              </th>
            </tr> 
            <!-- INGRESSO 8 -->
            <tr>
              <th class="central-col"></th>       
              <th class="central-col">
                <label >Ingresso 8</label>&emsp;&emsp;&emsp;
              </th>
              <th class="central-col">
                <select name="in8Function" id="in8Function" onchange="showInputSetting(this)">
                  <option value="0">Allarme</option>
                  <option value="1">Guasto</option>
                  <option value="2">Esclusione</option>
                  <option value="3">ByPass</option>
                </select>
              </th>
            </tr>
            <tr name="desc8" id="desc8">
                <th class="central-col"></th>
                <th class="central-col"></th>
                <th class="central-col"></th>
                <th class="first-col">
                  <label>Descrizione</label>
                </th>                
                <th class="central-col">
                  <input type="text" class="cell-input" name="in8Desc" id="in8Desc">
                </th>
            </tr>   
            <tr name="24h8" id="24h8">
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="first-col">
                <label>24h</label>
              </th>                
              <th class="central-col">
                <select name="in8enable24h" id="in8enable24h">
                  <option value="on">ON</option>
                  <option value="off">OFF</option>
                </select>                  
              </th>
            </tr>   
            <tr name="delay8" id="delay8">
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="first-col">
                <label>Ritardo</label>
              </th>                
              <th class="central-col">
                <input type="number" min="0" max="3600" name="in8Delay" id="in8Delay">  
              </th>
            </tr>   
            <tr name="delayType8" id="delayType8">
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="first-col">
                <label>Tipo di Ritardo</label>
              </th>                
              <th class="central-col">
                <select name="in8DelayType" id="in8DelayType">
                  <option value="pulse">Impulsivo</option>
                  <option value="continuous">Continuo</option>
                </select>                  
              </th>
            </tr>  
            <tr name="restore8" id="restore8">
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="first-col">
                <label>Invio Ripristino</label>
              </th>                
              <th class="central-col">
                <select name="in8Restore" id="in8Restore">
                  <option value="on">ON</option>
                  <option value="off">OFF</option>
                </select>                                  
              </th>
            </tr>   
            <tr name="restoreCondition8" id="restoreCondition8">
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="central-col"></th>
              <th class="first-col">
                <label>Condizione Ripristino</label>
              </th>                
              <th class="central-col">
                <select name="in8RestoreCondition" id="in8RestoreCondition">
                  <option value="input">Ingresso</option>
                  <option value="bypass">Bypass</option>
                </select> 
              </th>
            </tr> 
          </table>
        </section>
        <br><br><br><br><br><br>
        <button class="submit" type="submit" formmethod="post">Invia</button>
    </form>  
  </body>
