<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Saet I.S. || Athena</title>    
  </head>
  <body>
    <h1>
      <div class="row">
        <div class="column">
          SAET I.S. - Centrale Athena : parametri di sistema
        </div>
        <div class="column">
          <a href="index.html">
            <img src="favicon.ico" alt="descriptive text" style="float: right; margin-right: 15px;">
          </a>
        </div>
      </div>    
    </h1>
    <div id="index-menu">
        <div class="table">
          <ul id="horizontal-list">
            <li><button onclick="window.location.href='parametri_di_sistema.html';">Parametri di Sistema</button></li>            
            <li><button onclick="window.location.href='parametri_di_centrale.html';">Parametri di Centrale</button></li>            
            <li><button onclick="window.location.href='parametri_di_supervisione.html';">Parametri di Supervisione</button></li>            
          </ul>
        </div>
    </div>
    <br><br>
    <form action="/successChange.html" method="get">
        <label for="dhcp">DHCP</label>
        <input type="hidden" class="form-input" id="dhcp" name="dhcp" value="off">
        <input type="checkbox" class="form-input" id="dhcp" name="dhcp"><br><br>
        <label for="ip">Indirizzo IP:</label>
        <input type="text" class="form-input" id="ip1" name="ip1" placeholder="xxx">.
        <input type="text" class="form-input" id="ip2" name="ip2" placeholder="xxx">.
        <input type="text" class="form-input" id="ip3" name="ip3" placeholder="xxx">.
        <input type="text" class="form-input" id="ip4" name="ip4" placeholder="xxx"><br><br>
        <label for="sn">Subnet Mask:</label>
        <input type="text" class="form-input" id="sn1" name="sn1" placeholder="xxx">.
        <input type="text" class="form-input" id="sn2" name="sn2" placeholder="xxx">.
        <input type="text" class="form-input" id="sn3" name="sn3" placeholder="xxx">.
        <input type="text" class="form-input" id="sn4" name="sn4" placeholder="xxx"><br><br>
        <label for="gw">Gateway:</label>
        <input type="text" class="form-input" id="gw1" name="gw1" placeholder="xxx">.
        <input type="text" class="form-input" id="gw2" name="gw2" placeholder="xxx">.
        <input type="text" class="form-input" id="gw3" name="gw3" placeholder="xxx">.
        <input type="text" class="form-input" id="gw4" name="gw4" placeholder="xxx"><br><br><br><br>
        <label for="plantId">ID Impianto:</label>
        <input type="text" class="form-input" id="plantId" name="plantId" ><br><br><br><br>
        <label for="plantLabel">Etichetta Impianto:</label>
        <input type="text" class="form-input" id="plantLabel" name="plantLabel" ><br><br><br><br>          
        <label for="apn">APN SIM:</label>
        <input type="text" class="form-input" id="apn" name="apn"><br><br>
        <button type="submit" formmethod="post">Invia</button>
    </form>  
  </body>
</html>
